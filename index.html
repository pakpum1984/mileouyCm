    // เพิ่มฟังก์ชันเพื่อบันทึกข้อมูลใหม่
    function saveNewData(event) {
      event.preventDefault(); // หยุดการส่งค่าฟอร์มทางเบราว์เซอร์

      // ดึงข้อมูลที่ป้อนจากฟอร์มใน modal
      var id = $('#addId').val();
      var name = $('#addName').val();
      var nickname = $('#addNickname').val();
      var telnum = $('#addTel').val();

      // สร้าง JSON object ที่มีข้อมูลใหม่
      var newData = {
        'ไอดี': id,
        'ชื่อ': name,
        'ชื่อเล่น': nickname,
        'เบอร์โทร': telnum
      };

      // แปลง JSON object เป็น string JSON
      var jsonData = JSON.stringify(newData);

      // ส่งข้อมูลใหม่ไปยัง Google Apps Script ผ่าน fetch
      fetch('https://script.google.com/macros/s/AKfycbwQLkv0w7KE3cLbb1DBPwjvG0oWxt-vZmG8D4yzI4omfmSoOkDdsXsQFVbxz1-XCkXZOw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: jsonData
      })
      .then(response => response.json())
      .then(data => {
        console.log('New data saved successfully:', data);
        // ปิด modal เมื่อบันทึกข้อมูลเสร็จสิ้น
        $('#addDataModal').modal('hide');
        // รีโหลดหน้าเพื่อแสดงข้อมูลที่ถูกเพิ่ม
        location.reload();
      })
      .catch(error => {
        console.error('Error saving new data:', error);
        // แสดงข้อความแจ้งเตือนหากเกิดข้อผิดพลาดในการบันทึกข้อมูล
        alert('An error occurred while saving new data. Please try again later.');
      });
    }

    // ฟังก์ชั่น deleteData เพื่อลบข้อมูล
    function deleteData(id) {
      Swal.fire({
        //title: "Are you sure?",
        text: "คุณต้องการลบข้อมูลใช่หรือไม่!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "ใช่ต้องการลบข้อมูล"
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
              position: 'center',
              title: '<h4>กำลังลบข้อมูล...</h4>',
              showConfirmButton: false,
          });
          Swal.showLoading();
          // ส่งข้อมูล ID ที่ต้องการลบไปยัง Google Apps Script ผ่าน AJAX request
          $.ajax({
            url: googleScriptUrl, // URL ของ Google Apps Script
            method: 'POST',
            dataType: 'json',
            data: { id: id }, // ส่งข้อมูล ID เพื่อลบ
            success: function(response) {
              if (response.success) {
                Swal.fire({
                  //title: "ลบข้อมูล",
                  text: "ลบข้อมุลเรียบร้อยแล้ว",
                  icon: "success"
                }).then(() => {
                  // รีโหลดหน้าหลังจากที่ข้อมูลถูกลบเรียบร้อย
                  location.reload();
                });
              } else {
                console.error('Error deleting data:', response.error);
                alert('An error occurred while deleting data. Please try again later.');
              }
            },
            error: function(xhr, status, error) {
              console.error('Error deleting data:', status, error);
              alert('An error occurred while deleting data. Please try again later.');
            }
          });
        }
      });
    }
